<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezm-i Safa Nargile Kafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #141414;
            color: #bb963e;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .cafe-name {
            font-weight: bold;
            color: #bb963e;
        }

        .welcome-text {
            font-style: italic;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .language-btn {
            background-color: #bb963e;
            color: #141414;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 10px;
            flex-grow: 1;
            max-width: 200px;
        }

        .language-btn:hover {
            transform: scale(1.1);
        }

        /* Küçük ekranlar için */
        @media screen and (max-width: 600px) {
            h1 {
                flex-direction: column;
                font-size: 28px;
                
            }

            .cafe-name {
                font-size: 38px;
                
            }

            .welcome-text {
                font-size: 24px;
                
            }

            .language-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        /* Orta boy ekranlar için */
        @media screen and (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 36px;
            }

            .cafe-name {
                font-size: 44px;
            }

            .language-btn {
                padding: 12px 25px;
                font-size: 17px;
            }
        }

        /* Büyük ekranlar için */
        @media screen and (min-width: 1025px) {
            h1 {
                font-size: 48px;
            }

            .cafe-name {
                font-size: 54px;
            }

            .language-btn {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <h1>
        <span class="cafe-name">Bezm-i Safa</span>
        <span class="welcome-text">Nargile Kafe'ye Hoş Geldiniz</span>
    </h1>
    <div class="language-buttons">
        <button class="language-btn" onclick="window.location.href='bezmisafa.html'">Türkçe</button>
        <button class="language-btn" onclick="window.location.href='english.html'">English</button>
        <button class="language-btn" onclick="window.location.href='arabic.html'">العربية</button>
    </div>
</body>

</html>
